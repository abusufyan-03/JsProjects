<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="card">
            <div class="container">
                <h1 class="title">Quiz App</h1>
                <div class="quiz-container hidden">
                    <h2 class="quiz-question"></h2>
                    <ul class="quiz-options">
                        <!-- <li class="quiz-option">Paris</li>
                        <li class="quiz-option">London</li>
                        <li class="quiz-option">Berlin</li>
                        <li class="quiz-option">Madrid</li> -->
                    </ul>
                    <button id="next-quiz-btn" class="btn hidden">Next Question</button>
                </div>
                <button id="start-quiz-btn" class="btn">Start Quiz</button>
                <div class="result-container hidden">
                    <div class="your-score">
                        <h3 class="title">Your Score:</h3>
                        <p class="score">2 out of 3</p>
                        <button id="restart-quiz-btn" class=" btn">Restart Quiz</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
