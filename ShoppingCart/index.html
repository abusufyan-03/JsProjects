<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card">
            <h1 id="title">Product List</h1>
            <div id="product-list">
                <div class="product-item">
                    <span class="product">Product 1 - $20.10</span>
                    <button class="add-to-cart-btn">Add to cart</button>
                </div>
                <div class="product-item">
                    <span class="product">Product 2 - $20.00</span>
                    <button class="add-to-cart-btn">Add to cart</button>
                </div>
                <div class="product-item">
                    <span class="product">Product 3 - $20.00</span>
                    <button class="add-to-cart-btn">Add to cart</button>
                </div>
            </div>
            <h2 id="title-2">Shopping Cart</h2>
            <hr>
            <div id="cart-items">
                <p id="empty-cart">Your Cart is empty</p>
            </div>
            <div id="carts-total">
                <p id="cart-total">Total: $0.00</p>
                <button id="check-out-btn">Checkout</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
