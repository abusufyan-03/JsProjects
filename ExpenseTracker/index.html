                <h2 class="title-2">Expenses</h2>

                <ul class="expense-items">
                    <!-- <li class="expense-item">

                    </li> -->
                </ul>
                <h3 id="total-expense"><span>Total: </span><span id="total">$0.00</span></h3>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
